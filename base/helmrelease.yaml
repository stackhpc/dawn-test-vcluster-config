---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: vcluster
spec:
  chartRef:
    kind: HelmChart
    name: vcluster
  valuesFrom:
    - kind: ConfigMap
      name: vcluster-config-defaults
      valuesKey: values.yaml
    - kind: ConfigMap
      name: vcluster-config-overrides
      valuesKey: values.yaml
      optional: true
  install:
    createNamespace: true
    remediation:
      retries: -1
  upgrade:
    remediation:
      retries: -1
  driftDetection:
    mode: enabled
  interval: 5m
